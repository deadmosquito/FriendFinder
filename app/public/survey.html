<script type="text/javascript">
$(".submit").on("click", function(event) {
      event.preventDefault();
    var username = $("#name").val().trim();
    if (username) {
        var user = {
            name: username,
            scores: [
                parseInt($("#q1").val()),
                parseInt($("#q2").val()),
                parseInt($("#q3").val()),
                parseInt($("#q4").val()),
                parseInt($("#q5").val()),
                parseInt($("#q6").val()),
                parseInt($("#q7").val()),
                parseInt($("#q8").val()),
                parseInt($("#q9").val()),
                parseInt($("#q10").val()),
            ]
        }
        $.post("/api/friends", user)
            .then(function (universeFriend) {
                if (universeFriend) {
                    // Empty out modalcontent and insert the value of name
                    $('#modalContent').empty();
                    $('#name').val('');
                    // The results are in array form. Foreach object, grab the name and URL.
                    universeFriend.forEach(function (profile) {
                      // create a div to insert into file even tho its not ideal
                        var profileDiv = $('<div class="profile">');
                        var name = profile.name;
                        var nameHeader = $('<h2>').text(name);
                        profileDiv.append(nameHeader);
                        // append these items to the modal.
                        $('#modalContent').append(profileDiv);
                    });
                    // If there is a tie for best friend
                    if (universeFriend.length > 1) {
                        // Make sure the header is plural.
                        $('.modal-title').text('Your best matches!');
                    } else {
                        // Make sure the header is singular.
                        $('.modal-title').text('Your best match!');
